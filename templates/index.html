<!DOCTYPE html>
<html>
<head>
    <title>Xperimentor App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"], input[type="text"], button { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Xperimentor App</h1>
        <div class="form-group">
            <h3>Upload a File</h3>
            <form id="uploadForm" enctype="multipart/form-data" method="post">
                <label for="file">Select a file (PDF, DOCX, XLSX, CSV, PNG, JPG, JPEG):</label>
                <input type="file" id="file" name="file" accept=".pdf,.docx,.xlsx,.csv,.png,.jpg,.jpeg" required>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadResponse" class="response"></div>
        </div>
        <div class="form-group">
            <h3>Ask a Question</h3>
            <form id="askForm" method="post">
                <label for="query">Enter your question about the uploaded document:</label>
                <input type="text" id="query" name="query" placeholder="e.g., Generate 5 quiz questions from the document" required>
                <button type="submit">Ask</button>
            </form>
            <div id="askResponse" class="response"></div>
        </div>
        <div class="form-group">
            <h3>Ask About an Image</h3>
            <form id="askImageForm" enctype="multipart/form-data" method="post">
                <label for="imageFile">Select an image (PNG, JPG, JPEG):</label>
                <input type="file" id="imageFile" name="file" accept=".png,.jpg,.jpeg" required>
                <label for="imageQuery">Question about the image:</label>
                <input type="text" id="imageQuery" name="question" placeholder="e.g., Describe this image" required>
                <button type="submit">Ask About Image</button>
            </form>
            <div id="askImageResponse" class="response"></div>
        </div>
        <script>
    // Function to get the base URL from the WebView
    function getBaseUrl() {
        return window.location.origin; // Dynamically uses the WebView's URL
    }

    // Upload form submission
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        console.log('Upload FormData entries:', Array.from(formData.entries()));
        fetch(getBaseUrl() + '/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            document.getElementById('uploadResponse').innerText = data.message;
            document.getElementById('uploadResponse').className = data.message.includes('uploaded') ? 'response success' : 'response error';
            document.getElementById('uploadResponse').style.display = 'block';
        })
        .catch(error => {
            console.error('Upload error:', error);
            document.getElementById('uploadResponse').innerText = 'Error: ' + error.message;
            document.getElementById('uploadResponse').className = 'response error';
            document.getElementById('uploadResponse').style.display = 'block';
        });
    });

    // Ask form submission
    document.getElementById('askForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const query = document.getElementById('query').value;
        fetch(getBaseUrl() + '/ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({query: query})
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            const answer = data.answer || 'No response';
            document.getElementById('askResponse').innerText = answer;
            document.getElementById('askResponse').className = 'response';
            document.getElementById('askResponse').style.display = 'block';
            // Send the answer to the WebView for PDF download
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'quiz_generated', answer: answer }));
        })
        .catch(error => {
            console.error('Ask error:', error);
            document.getElementById('askResponse').innerText = 'Error: ' + error.message;
            document.getElementById('askResponse').className = 'response error';
            document.getElementById('askResponse').style.display = 'block';
        });
    });

    // Ask Image form submission
    document.getElementById('askImageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        console.log('Image FormData entries:', Array.from(formData.entries()));
        fetch(getBaseUrl() + '/ask_image', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            document.getElementById('askImageResponse').innerText = data.answer;
            document.getElementById('askImageResponse').className = 'response';
            document.getElementById('askImageResponse').style.display = 'block';
        })
        .catch(error => {
            console.error('Ask Image error:', error);
            document.getElementById('askImageResponse').innerText = 'Error: ' + error.message;
            document.getElementById('askImageResponse').className = 'response error';
            document.getElementById('askImageResponse').style.display = 'block';
        });
    });
</script>
    </div>
</body>
</html>
