<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Query PDF</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        form { margin-bottom: 20px; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
        button { background-color: #007AFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Upload Document</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx,.xlsx,.csv,.png,.jpg,.jpeg" required>
        <button type="submit">Upload File</button>
    </form>

    <h1>Ask a Question</h1>
    <form id="askForm">
        <input type="text" name="query" placeholder="e.g., Generate 5 MCQs from chapter 1" required>
        <button type="submit">Generate Questions</button>
    </form>
</body>
</html>
