<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Query PDF</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 30px; }
        input[type="file"], input[type="text"] { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #007AFF; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Upload Document</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx,.xlsx,.csv,.png,.jpg,.jpeg" required>
        <br><br>
        <button type="submit">Upload File</button>
    </form>

    <h1>Ask a Question</h1>
    <form id="askForm">
        <input type="text" name="query" placeholder="e.g., Generate 10 MCQs from chapter 5" style="width: 70%;" required>
        <br><br>
        <button type="submit">Generate Questions</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert('Error: ' + err));
        });

        document.getElementById('askForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = this.query.value;
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('response').textContent = data.answer;
                })
                .catch(err => alert('Error: ' + err));
        });
    </script>
</body>
</html>
